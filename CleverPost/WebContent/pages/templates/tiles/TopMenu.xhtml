<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>#{msg.title}</title>
</h:head>
<h:body>
	<h:form>

		
		<div style="text-align: center"></div>
		<p:tabMenu activeIndex="3">
			<p:menuitem value="#{msg.topMenuOrderHistory}"
				url="#{request.contextPath}/../pages/secure/OrderList.jsf?faces-redirect=true"
				icon="ui-icon-document" />
			<p:menuitem value="#{msg.topMenuSettings}"
				rendered="#{bean.isUserAdmin}"
				url="#{request.contextPath}/../pages/secure/admin/ProductCategoryList.jsf?faces-redirect=true"
				icon="ui-icon-wrench" />
			<p:menuitem value="#{msg.topMenuUsers}"
				rendered="#{bean.isUserAdmin}"
				url="#{request.contextPath}/../pages/secure/admin/UserList.jsf?faces-redirect=true"
				icon="ui-icon-person" />
			<p:menuitem value="#{msg.menuLogout}" rendered="false"
				action="#{loginMntBean.logout}" icon="ui-icon-close" />

		</p:tabMenu>
	</h:form>
</h:body>
</html>
