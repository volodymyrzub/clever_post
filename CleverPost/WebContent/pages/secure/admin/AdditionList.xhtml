<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/List.xhtml">
	<ui:param name="bean" value="#{additionListBean}"></ui:param>
	<ui:param name="list_title" value="#{msg.additionListTitle}"></ui:param>
	<ui:define name="columns">

		<p:column sortBy="#{item.name}" headerText="#{msg.additionTableName}">
			<h:outputText value="#{item.name}" />
		</p:column>

		<p:column sortBy="#{item.weight}"
			headerText="#{msg.additionTableWeight}">
			<h:outputText value="#{item.weight}" />
		</p:column>

		<p:column sortBy="#{item.price}"
			headerText="#{msg.additionTablePrice}">
			<h:outputText value="#{item.price}" />
		</p:column>

		<p:column filterBy="#{item.additionCategory}"
			filterOptions="#{bean.categories}" filterMatchMode="exact"
			sortBy="#{item.additionCategory}"
			headerText="#{msg.additionTableParent}">
			<h:outputText value="#{item.additionCategory}" />
		</p:column>

	</ui:define>
</ui:composition>
</html>
