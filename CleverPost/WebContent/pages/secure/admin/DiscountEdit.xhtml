<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/Edit.xhtml">
	<ui:param name="bean" value="#{discountEditBean}"></ui:param>
	<ui:param name="list_title" value="#{msg.discountTitle}"></ui:param>
	<ui:param name="isGoBackDisplayed" value="false"></ui:param>
	<ui:define name="editBody">

		<h:panelGrid columns="2" styleClass="grid">

			<span>#{msg.discountName}*:</span>
			<p:inputText id="name" value="#{bean.entity.name}" />

			<span>#{msg.discountAbout}*:</span>
			<p:inputText id="about" value="#{bean.entity.about}" />


			<span>#{msg.discountPicture}*:</span>
			<p:graphicImage id="picture" value="#{bean.picture}" height="100">
			</p:graphicImage>

			<span></span>
			<p:fileUpload styleClass="files" fileUploadListener="#{bean.upload}"
				mode="advanced" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
				sizeLimit="10000000" auto="true" description="Select Images"
				update="picture" style="width:100px" label="#{msg.fileUploadChoos}">
			</p:fileUpload>

			<span>#{msg.startAction}*:</span>
			<p:calendar id="startAction" value="#{bean.entity.startAction}" />

			<span>#{msg.endAction}*:</span>
			<p:calendar id="endAction" value="#{bean.entity.endAction}" />

			<span>#{msg.timeOnAction}*:</span>
			<p:calendar value="#{bean.entity.timeOnAction}" pattern="HH:mm:ss"
				timeOnly="true" />

			<span>#{msg.timeOffAction}*:</span>
			<p:calendar value="#{bean.entity.timeOffAction}" pattern="HH:mm:ss"
				timeOnly="true" />

			<span>#{msg.daysWeek}*:</span>
			<p:inputText value="#{bean.entity.daysWeek}" />

		</h:panelGrid>

	</ui:define>
</ui:composition>
</html>
