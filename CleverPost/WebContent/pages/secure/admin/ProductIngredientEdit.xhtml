<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/Edit.xhtml">
	<ui:param name="bean" value="#{productIngredientEditBean}"></ui:param>
	<ui:param name="list_title" value="#{msg.productIngredientTitle}"></ui:param>
	<ui:param name="isGoBackDisplayed" value="false"></ui:param>
	<ui:define name="editBody">

		<h:panelGrid columns="2" styleClass="grid">

			<span>#{msg.productIngredientIngredient}*:</span>
			<p:selectOneMenu id="ingredient" value="#{bean.selected}"
				valueChangeListener="#{bean.ingridientSlected}">
				<f:selectItems value="#{bean.ingredients}" />
				<p:ajax update="@this" />
			</p:selectOneMenu>

			<span>#{msg.productIngredientProduct}*:</span>
			<p:selectOneMenu id="products" value="#{bean.selected}"
				valueChangeListener="#{bean.productSelected}">
				<f:selectItems value="#{bean.products}" />
				<p:ajax update="@this" />
			</p:selectOneMenu>



			<span>#{msg.productIngredientCount}*:</span>
			<p:spinner id="count" value="#{bean.entity.count}" min="0" />

		</h:panelGrid>

	</ui:define>
</ui:composition>
</html>
