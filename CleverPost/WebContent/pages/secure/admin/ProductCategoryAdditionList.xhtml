<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/List.xhtml">
	<ui:param name="bean" value="#{productCategoryAdditionListBean}"></ui:param>
	<ui:param name="list_title" value="#{msg.productCategoryAdditionTitle}"></ui:param>
	<ui:define name="columns">

		<p:column sortBy="#{item.additionCategory}" headerText="#{msg.additionCategoryTable}">
			<h:outputText value="#{item.additionCategory}" />
		</p:column>
		
		<p:column sortBy="#{item.productCategory}" headerText="#{msg.productCategoryTable}">
			<h:outputText value="#{item.productCategory}" />
		</p:column>



	</ui:define>
</ui:composition>
</html>
