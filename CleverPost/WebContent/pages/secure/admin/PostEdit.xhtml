<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/Edit.xhtml">
	<ui:param name="bean" value="#{postEditBean}"></ui:param>
	<ui:param name="list_title" value="#{msg.postTitle}"></ui:param>
	<ui:param name="isGoBackDisplayed" value="false"></ui:param>
	<ui:define name="editBody">

		<h:panelGrid columns="2" styleClass="grid">

			<span>#{msg.postName}*:</span>
			<p:inputText id="post_name" value="#{bean.entity.name}" />

			<span>#{msg.postPhoto}*:</span>
			<p:graphicImage id="photo" value="#{bean.photo}"
				height="100">
			</p:graphicImage>
			<span></span>
			<p:fileUpload styleClass="files" fileUploadListener="#{bean.upload}"
				mode="advanced" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
				sizeLimit="10000000" auto="true" description="Select Images"
				update="photo" style="width:100px" label="#{msg.fileUploadChoos}"  >
			</p:fileUpload>

			<span>#{msg.postDescription}*:</span>
			<p:inputTextarea rows="15" cols="100" id="post_description"
				value="#{bean.entity.description}" />

			<p:outputLabel for="post_time" value="#{msg.postTime}" />
			<p:calendar id="post_time" value="#{bean.entity.time}"
				pattern="HH:mm a" timeOnly="true" />

			<p:outputLabel for="post_date" value="#{msg.postDate}" />
			<p:calendar id="post_date" value="#{bean.entity.date}" />

		</h:panelGrid>

	</ui:define>
</ui:composition>
</html>
