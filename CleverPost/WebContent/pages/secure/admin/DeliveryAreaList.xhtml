<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/List.xhtml">
	<ui:param name="bean" value="#{deliveryAreaListBean}"></ui:param>
	<ui:param name="list_title" value="#{msg.deliveryAreaTitle}"></ui:param>
	<ui:define name="columns">

		<p:column sortBy="#{item.name}" headerText="#{msg.deliveryAreaTableName}">
			<h:outputText value="#{item.name}" />
		</p:column>
		<p:column sortBy="#{item.minOrder}" headerText="#{msg.deliveryAreaTableMinOrder}">
			<h:outputText value="#{item.minOrder}" />
		</p:column>
		<p:column sortBy="#{item.cost}" headerText="#{msg.deliveryAreaTableCost}">
			<h:outputText value="#{item.cost}" />
		</p:column>



	</ui:define>
</ui:composition>
</html>
