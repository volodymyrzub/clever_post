<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/Edit.xhtml">
	<ui:param name="bean" value="#{parameterEditBean}"></ui:param>
	<ui:param name="list_title" value="#{msg.parameterListTitle}"></ui:param>
	<ui:param name="isGoBackDisplayed" value="false"></ui:param>
	<ui:define name="editBody">
		<h:panelGrid columns="2" styleClass="grid">

			<span>#{msg.parameterName}*:</span>
			<p:inputText id="name" value="#{bean.entity.name}" />

			<span>#{msg.parameterPicture}*:</span>
			<p:graphicImage id="picture" value="#{bean.picture}" height="100">
			</p:graphicImage>
			
			<span></span>
			<p:fileUpload styleClass="files" fileUploadListener="#{bean.upload}"
				mode="advanced" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
				sizeLimit="10000000" auto="true" description="Select Images"
				update="picture" style="width:100px" label="#{msg.fileUploadChoos}"  >
			</p:fileUpload>

			<span>#{msg.parameterProduct}*:</span>
			<p:selectOneMenu id="category" value="#{bean.selected}"
				valueChangeListener="#{bean.categorySlected}">
				<f:selectItems value="#{bean.categories}" />
				<p:ajax update="@this" />
			</p:selectOneMenu>

			<span>#{msg.impactWeight}*:</span>
			<p:selectOneMenu id="impactWeight" value="#{bean.entity.impactWeight}">
				<f:selectItem itemLabel="#{msg.toYes}" itemValue="#{msg.toYes}" />
				<f:selectItem itemLabel="#{msg.toNo}" itemValue="#{msg.toNo}" />
			</p:selectOneMenu>

			<span>#{msg.impactPrice}*:</span>
			<p:selectOneMenu id="impactPrice" value="#{bean.entity.impactPrice}">
				<f:selectItem itemLabel="#{msg.toYes}" itemValue="#{msg.toNo}" />
				<f:selectItem itemLabel="#{msg.toNo}" itemValue="#{msg.toNo}" />
			</p:selectOneMenu>

		</h:panelGrid>

	</ui:define>
</ui:composition>
</html>
