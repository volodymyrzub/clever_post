<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/List.xhtml">
	<ui:param name="bean" value="#{parameterListBean}"></ui:param>
	<ui:param name="list_title" value="#{msg.parameterListTitle}"></ui:param>
	<ui:define name="columns">

		<p:column sortBy="#{item.name}" headerText="#{msg.parameterTableName}">
			<h:outputText value="#{item.name}" />
		</p:column>

		<p:column headerText="#{msg.restaurantTablePicture}">
			<p:graphicImage value="../../../img/Parameter/#{item.picture}"
				height="50">
			</p:graphicImage>
		</p:column>

		<p:column sortBy="#{item.parameterCategory}"
			headerText="#{msg.parameterCategoryParent}">
			<h:outputText value="#{item.parameterCategory}" />
		</p:column>

		<p:column headerText="#{msg.tableImpactWeight}">
			<h:outputText value="#{item.impactWeight}" />
		</p:column>

		<p:column headerText="#{msg.tableImpactPrice}">
			<h:outputText value="#{item.impactPrice}" />
		</p:column>

	</ui:define>
</ui:composition>
</html>
