<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/Edit.xhtml">
	<ui:param name="bean" value="#{productCategoryAdditionEditBean}"></ui:param>
	<ui:param name="isGoBackDisplayed" value="false"></ui:param>
	<ui:param name="list_title" value="#{msg.productCategoryAdditionTitle}"></ui:param>
	<ui:define name="editBody">

		<h:panelGrid columns="2" styleClass="grid">

			<span>#{msg.productCategoryTable}*:</span>
			<p:selectOneMenu id="productCategory" value="#{bean.catSelected}"
				valueChangeListener="#{bean.categorySelected}">
				<f:selectItems value="#{bean.categories}" />
				<p:ajax update="@this" />
			</p:selectOneMenu>

			<span>#{msg.additionCategoryTable}*:</span>
			<p:selectOneMenu id="additionCategory" value="#{bean.addSelected}"
				valueChangeListener="#{bean.additionSelected}">
				<f:selectItems value="#{bean.additions}" />
				<p:ajax update="@this" />
			</p:selectOneMenu>

		</h:panelGrid>

	</ui:define>
</ui:composition>
</html>
