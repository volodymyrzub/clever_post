<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/Edit.xhtml">
	<ui:param name="bean" value="#{additionEditBean}"></ui:param>
	<ui:param name="isGoBackDisplayed" value="false"></ui:param>
	<ui:param name="list_title" value="#{msg.additionListTitle}"></ui:param>
	<ui:define name="editBody">

		<h:panelGrid columns="2" styleClass="grid">

			<span>#{msg.additionName}*:</span>
			<p:inputText id="name" value="#{bean.entity.name}" />

			<span>#{msg.additionWeight}*:</span>
			<p:spinner id="weight" value="#{bean.entity.weight}" stepFactor="0.25" min="0" />

			<span>#{msg.additionPrice}*:</span>
			<p:spinner id="price" value="#{bean.entity.price}" stepFactor="0.25" min="0"/>

			<span>#{msg.additionParent}*:</span>
			<p:selectOneMenu id="productCategory" value="#{bean.selected}"
				valueChangeListener="#{bean.categorySelected}">
				<f:selectItems value="#{bean.restaurants}" />
				<p:ajax update="@this" />
			</p:selectOneMenu>

		</h:panelGrid>



	</ui:define>
</ui:composition>
</html>
