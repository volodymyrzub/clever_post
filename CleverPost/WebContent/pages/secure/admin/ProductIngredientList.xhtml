<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/List.xhtml">
	<ui:param name="bean" value="#{productIngredientListBean}"></ui:param>
	<ui:param name="list_title" value="#{msg.productIngredientTitle}"></ui:param>
	<ui:define name="columns">

		<p:column sortBy="#{item.product}" filterBy="#{item.product}" filterOptions="#{bean.products}"
			filterMatchMode="exact"
			headerText="#{msg.productIngredientTableProduct}">
			<h:outputText value="#{item.product}" />
		</p:column>

		<p:column sortBy="#{item.ingredient}" headerText="#{msg.productIngredientTableIIngredient}">
			<h:outputText value="#{item.ingredient}" />
		</p:column>

		<p:column sortBy="#{item.count}" headerText="#{msg.productIngredientTableCount}">
			<h:outputText value="#{item.count}" />
		</p:column>


	</ui:define>

</ui:composition>
</html>
