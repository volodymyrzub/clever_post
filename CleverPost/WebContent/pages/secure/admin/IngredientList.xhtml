<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/List.xhtml">
	<ui:param name="bean" value="#{ingredientListBean}"></ui:param>
	<ui:param name="list_title" value="#{msg.ingredientListTitle}"></ui:param>
	<ui:define name="columns">

		<p:column sortBy="#{item.name}" headerText="#{msg.ingredientTableName}">
			<h:outputText value="#{item.name}" />
		</p:column>

		<ui:remove>
			<p:column sortBy="#{item.weight}" headerText="#{msg.ingredientTableWeight}">
				<h:outputText value="#{item.weight}" />
			</p:column>
		</ui:remove>


	</ui:define>
</ui:composition>
</html>
