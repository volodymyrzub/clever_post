<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/List.xhtml">
	<ui:param name="bean" value="#{postListBean}"></ui:param>
	<ui:param name="list_title" value="#{msg.postTitle}"></ui:param>

	<ui:define name="columns">

		<p:column sortBy="#{item.name}" headerText="#{msg.postName}">
			<h:outputText value="#{item.name}" />
		</p:column>

		<p:column headerText="#{msg.postPhoto}">
			<p:graphicImage value="../../../img/Post/#{item.photo}"
				height="50">
			</p:graphicImage>
		</p:column>

		<p:column sortBy="#{item.description}" headerText="#{msg.postDescription}">
			<h:outputText value="#{item.description}" />
		</p:column>
		
		<p:column sortBy="#{item.time}" headerText="#{msg.postTime}">
			<h:outputText value="#{item.time}" />
		</p:column>
		
		<p:column headerText="#{msg.postDate}">
			<h:outputText value="#{item.date}" />
		</p:column>	
	</ui:define>
	

</ui:composition>
</html>
