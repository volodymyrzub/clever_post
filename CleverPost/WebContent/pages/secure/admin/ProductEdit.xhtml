<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/Edit.xhtml">
	<ui:param name="bean" value="#{productEditBean}"></ui:param>
	<ui:param name="list_title" value="#{msg.productTitle}"></ui:param>
	<ui:param name="isGoBackDisplayed" value="false"></ui:param>
	<ui:define name="editBody">

		<h:panelGrid columns="2" styleClass="grid">

			<span>#{msg.productName}*:</span>
			<p:inputText id="name" value="#{bean.entity.name}" />

			<span>#{msg.productIsNew}:</span>
			<p:selectOneMenu value="#{bean.entity.isNew}">
				<f:selectItem itemValue="#{msg.toYes}" itemLabel="#{msg.toYes}" />
				<f:selectItem itemValue="#{msg.toNo}" itemLabel="#{msg.toNo}" />
			</p:selectOneMenu>

			<span>#{msg.productIsHit}:</span>
			<p:selectOneMenu value="#{bean.entity.isHit}">
				<f:selectItem itemValue="{msg.toYes}" itemLabel="#{msg.toYes}" />
				<f:selectItem itemValue="{msg.toYes}" itemLabel="#{msg.toNo}" />
			</p:selectOneMenu>

			<span>#{msg.productParent}*:</span>
			<p:selectOneMenu id="productCategory" value="#{bean.selected}"
				valueChangeListener="#{bean.categorySelected}">
				<f:selectItems value="#{bean.categories}" />
				<p:ajax update="@this" />
			</p:selectOneMenu>

			<span>#{msg.productPicture}*:</span>
			<p:graphicImage id="picture" value="#{bean.picture}" height="100">
			</p:graphicImage>
			
			<span></span>
			<p:fileUpload styleClass="files" fileUploadListener="#{bean.upload}"
				mode="advanced" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
				sizeLimit="10000000" auto="true" description="Select Images"
				update="picture" style="width:100px" label="#{msg.fileUploadChoos}"  >
			</p:fileUpload>

		</h:panelGrid>

	</ui:define>
</ui:composition>
</html>
