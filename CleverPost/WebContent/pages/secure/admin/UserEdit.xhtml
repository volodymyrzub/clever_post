<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/Edit.xhtml">
	<ui:param name="bean" value="#{userEditBean}"></ui:param>
	<ui:param name="list_title" value="#{msg.restaurantsTitle}"></ui:param>
	<ui:param name="isGoBackDisplayed" value="false"></ui:param>
	<ui:define name="editBody">

		<h:panelGrid columns="2" styleClass="grid">

			<span>#{msg.UserName}*:</span>
			<p:outputLabel id="name" value="#{bean.entity.username}" />

			<span>#{msg.UserEnabled}*:</span>
			<p:selectOneMenu value="#{bean.entity.enabled}">
				<f:selectItem itemValue="true" itemLabel="да" />
				<f:selectItem itemValue="false" itemLabel="нет" />
			</p:selectOneMenu>

			<span>#{msg.UserRole}*:</span>
			<p:selectOneMenu value="#{bean.entity.userRole.roleName}"
				valueChangeListener="#{bean.userRoleSelected}">
				<f:selectItem itemValue="ROLE_USER" itemLabel="пользователь" />
				<f:selectItem itemValue="ROLE_ADMIN" itemLabel="администратор" />
				<p:ajax update="@this" />
			</p:selectOneMenu>

		</h:panelGrid>

	</ui:define>
</ui:composition>
</html>
