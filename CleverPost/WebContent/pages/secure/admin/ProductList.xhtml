<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/List.xhtml">
	<ui:param name="bean" value="#{productListBean}"></ui:param>
	<ui:param name="list_title" value="#{msg.productTitle}"></ui:param>
	<ui:define name="columns">

		<p:column sortBy="#{item.name}" headerText="#{msg.productTableName}">
			<h:outputText value="#{item.name}" />
		</p:column>

		<p:column headerText="#{msg.productTablePicture}">
			<p:graphicImage value="../../../img/Product/#{item.picture}"
				height="50">
			</p:graphicImage>
		</p:column>

		<p:column headerText="#{msg.productTableIsNew}">
			<h:outputText value="#{item.isNew}">
			</h:outputText>
		</p:column>

		<p:column headerText="#{msg.productTableIsHit}">
			<h:outputText value="#{item.isHit}">

			</h:outputText>
		</p:column>



		<p:column sortBy="#{item.productCategory}" headerText="#{msg.productTableParent}" width="90"
			filterBy="#{item.productCategory}" filterOptions="#{bean.categories}"
			filterMatchMode="exact">
			<h:outputText value="#{item.productCategory}" />
		</p:column>

		<p:column headerText="#{msg.productTableWeight}">
			<h:outputText value="#{item.weight}" />
		</p:column>

		<p:column headerText="#{msg.productTablePrice}">
			<h:outputText value="#{item.price}" />
		</p:column>

		<p:column headerText="#{msg.productTableCount}">
			<h:outputText value="#{item.count}" />
		</p:column>

		<p:column headerText="#{msg.productTableIsEditable}">
			<h:outputText value="#{item.isEditable}">
				<f:converter converterId="BooleanConverter" />
			</h:outputText>
		</p:column>

	</ui:define>

</ui:composition>
</html>
