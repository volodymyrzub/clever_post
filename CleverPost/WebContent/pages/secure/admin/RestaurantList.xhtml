<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../templates/List.xhtml">
	<ui:param name="bean" value="#{restaurantListBean}"></ui:param>
	<ui:param name="list_title" value="#{msg.restaurantsTitle}"></ui:param>

	<ui:define name="columns">

		<p:column sortBy="#{item.name}" headerText="#{msg.restaurantTableName}">
			<h:outputText value="#{item.name}" />
		</p:column>

		<p:column headerText="#{msg.restaurantTablePicture}">
			<p:graphicImage value="../../../img/Restaurant/#{item.picture}"
				height="50">
			</p:graphicImage>
		</p:column>

		<p:column sortBy="#{item.address}" headerText="#{msg.restaurantTableAddress}">
			<h:outputText value="#{item.address}" />
		</p:column>
		
		<p:column sortBy="#{item.phone}" headerText="#{msg.restaurantTablePhone}">
			<h:outputText value="#{item.phone}" />
		</p:column>
		
		<p:column headerText="#{msg.restaurantTablePickup}">
			<h:outputText value="#{item.pickup}" />
		</p:column>
		
		<p:column sortBy="#{item.description}" headerText="#{msg.restaurantTableDescription}">
			<h:outputText value="#{item.description}" />
		</p:column>

	</ui:define>

</ui:composition>
</html>
